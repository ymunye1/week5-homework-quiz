<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
    <a href="index.html"></a>
</head>
<body>
    
    <div class="highscore"><a href="highscore.html">View Highscores</a>
    <span id="time-section"> Time: 
        <span class="time-seconds"></span>
    </span>
    </div>

    <div id="quiz-container">

        <div class="container">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="choice0" onclick="calcTime(this)"></span></li>
                
                <li class="option"><span id="choice1" onclick="calcTime(this)"></span></li>
                
                <li class="option"><span id="choice2" onclick="calcTime(this)"></span></li>
                
                <li class="option"><span id="choice3" onclick="calcTime(this)"></span></li>
            </ol>
            <h4 id="whatQueNum"></h4>
            <h4 id="ansDisplay"></h4>
        </div>

 

        <div class="buttons">
            <button type="button" class="next">Next</button>
        </div>

    </div>
        
    
        <script src="work.js"></script>
</body>
</html>
