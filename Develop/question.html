<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="highscore"><a href="highscore.html">View Highscores</a>
    <span class="time-section"> Time: 
        <span class="time-seconds">75</span>
    </span>
    </div>
<!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="container">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="choice0" onclick="calcScore(this)"></span></li>
                
                <li class="option"><span id="choice1" onclick="calcScore(this)"></span></li>
                
                <li class="option"><span id="choice2" onclick="calcScore(this)"></span></li>
                
                <li class="option"><span id="choice3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next">Next</button>
        </div>

    </div>
        
    
        <script src="work.js"></script>
</body>
</html>
